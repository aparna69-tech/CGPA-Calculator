        <script>
           function validation() {
  // Retrieve all course tables
  var tables = document.querySelectorAll("table[id^='t']");

  var totalCredits = 0;
  var totalGradePoints = 0;
  var selectedCourseCount = 0;

  // Loop through each course table
  tables.forEach(function (table) {
    // Retrieve grade and credit elements for the current table
    var grade = table.querySelector("select[name='grade']").value;
    var credit = parseInt(table.querySelector("select[name='credit']").value);

    // Check if a grade and credit value are selected for the course
    if (grade !== "select" && credit > 0) {
      // Calculate grade points based on grade
      var gradePoints;
      switch (grade) {
        case "S":
          gradePoints = 10;
          break;
        case "A":
          gradePoints = 9;
          break;
        case "B":
          gradePoints = 8;
          break;
        case "C":
          gradePoints = 7;
          break;
        case "D":
          gradePoints = 6;
          break;
        case "E":
          gradePoints = 5;
          break;
        case "F":
          gradePoints = 0;
          break;
        default:
          gradePoints = 0;
      }

      totalGradePoints += gradePoints * credit;
      totalCredits += credit;
      selectedCourseCount++;
    }
  });

  // Calculate GPA only if at least one course is selected
  if (selectedCourseCount > 0) {
    // Calculate GPA
    var gpa = totalGradePoints / totalCredits;

    // Set the GPA value in the result input box
    document.getElementById("resultdisp").value = gpa.toFixed(2);

    // Show the result box
    document.getElementById("resultBox").style.display = "block";
  } else {
    // Hide the result box if no course is selected
    document.getElementById("resultBox").style.display = "none";
  }
}
